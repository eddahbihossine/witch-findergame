<!DOCTYPE html>

<head>

<body>
   <div class="container">
       <h3>THE WITCHFINDER PICKS A NUMBER BETWEEN 1 AND 100</h3>

       <button onclick="play()" id="my_btn">GUESS</button>

       <p id="message1">No. Of Guesses: 0</p>

       <p id="message3"></p>
       
   </div>
